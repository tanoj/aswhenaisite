<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="nodeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#667eea;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="connectionGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ecdc4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#44a08d;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glowGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background Glow -->
  <circle cx="200" cy="150" r="120" fill="url(#glowGradient)"/>
  
  <!-- Input Layer -->
  <g opacity="0.8">
    <circle cx="50" cy="80" r="6" fill="url(#nodeGradient)"/>
    <circle cx="50" cy="120" r="6" fill="url(#nodeGradient)"/>
    <circle cx="50" cy="160" r="6" fill="url(#nodeGradient)"/>
    <circle cx="50" cy="200" r="6" fill="url(#nodeGradient)"/>
    <circle cx="50" cy="240" r="6" fill="url(#nodeGradient)"/>
  </g>
  
  <!-- Hidden Layer 1 -->
  <g opacity="0.8">
    <circle cx="150" cy="60" r="6" fill="url(#nodeGradient)"/>
    <circle cx="150" cy="100" r="6" fill="url(#nodeGradient)"/>
    <circle cx="150" cy="140" r="6" fill="url(#nodeGradient)"/>
    <circle cx="150" cy="180" r="6" fill="url(#nodeGradient)"/>
    <circle cx="150" cy="220" r="6" fill="url(#nodeGradient)"/>
    <circle cx="150" cy="260" r="6" fill="url(#nodeGradient)"/>
  </g>
  
  <!-- Hidden Layer 2 -->
  <g opacity="0.8">
    <circle cx="250" cy="80" r="6" fill="url(#nodeGradient)"/>
    <circle cx="250" cy="120" r="6" fill="url(#nodeGradient)"/>
    <circle cx="250" cy="160" r="6" fill="url(#nodeGradient)"/>
    <circle cx="250" cy="200" r="6" fill="url(#nodeGradient)"/>
    <circle cx="250" cy="240" r="6" fill="url(#nodeGradient)"/>
  </g>
  
  <!-- Output Layer -->
  <g opacity="0.8">
    <circle cx="350" cy="100" r="6" fill="url(#nodeGradient)"/>
    <circle cx="350" cy="140" r="6" fill="url(#nodeGradient)"/>
    <circle cx="350" cy="180" r="6" fill="url(#nodeGradient)"/>
    <circle cx="350" cy="220" r="6" fill="url(#nodeGradient)"/>
  </g>
  
  <!-- Connections -->
  <g opacity="0.3" stroke="url(#connectionGradient)" stroke-width="1">
    <!-- Input to Hidden Layer 1 -->
    <line x1="56" y1="80" x2="144" y2="60"/>
    <line x1="56" y1="80" x2="144" y2="100"/>
    <line x1="56" y1="80" x2="144" y2="140"/>
    <line x1="56" y1="80" x2="144" y2="180"/>
    <line x1="56" y1="80" x2="144" y2="220"/>
    <line x1="56" y1="80" x2="144" y2="260"/>
    
    <line x1="56" y1="120" x2="144" y2="60"/>
    <line x1="56" y1="120" x2="144" y2="100"/>
    <line x1="56" y1="120" x2="144" y2="140"/>
    <line x1="56" y1="120" x2="144" y2="180"/>
    <line x1="56" y1="120" x2="144" y2="220"/>
    <line x1="56" y1="120" x2="144" y2="260"/>
    
    <line x1="56" y1="160" x2="144" y2="60"/>
    <line x1="56" y1="160" x2="144" y2="100"/>
    <line x1="56" y1="160" x2="144" y2="140"/>
    <line x1="56" y1="160" x2="144" y2="180"/>
    <line x1="56" y1="160" x2="144" y2="220"/>
    <line x1="56" y1="160" x2="144" y2="260"/>
    
    <line x1="56" y1="200" x2="144" y2="60"/>
    <line x1="56" y1="200" x2="144" y2="100"/>
    <line x1="56" y1="200" x2="144" y2="140"/>
    <line x1="56" y1="200" x2="144" y2="180"/>
    <line x1="56" y1="200" x2="144" y2="220"/>
    <line x1="56" y1="200" x2="144" y2="260"/>
    
    <line x1="56" y1="240" x2="144" y2="60"/>
    <line x1="56" y1="240" x2="144" y2="100"/>
    <line x1="56" y1="240" x2="144" y2="140"/>
    <line x1="56" y1="240" x2="144" y2="180"/>
    <line x1="56" y1="240" x2="144" y2="220"/>
    <line x1="56" y1="240" x2="144" y2="260"/>
    
    <!-- Hidden Layer 1 to Hidden Layer 2 -->
    <line x1="156" y1="60" x2="244" y2="80"/>
    <line x1="156" y1="60" x2="244" y2="120"/>
    <line x1="156" y1="60" x2="244" y2="160"/>
    <line x1="156" y1="60" x2="244" y2="200"/>
    <line x1="156" y1="60" x2="244" y2="240"/>
    
    <line x1="156" y1="100" x2="244" y2="80"/>
    <line x1="156" y1="100" x2="244" y2="120"/>
    <line x1="156" y1="100" x2="244" y2="160"/>
    <line x1="156" y1="100" x2="244" y2="200"/>
    <line x1="156" y1="100" x2="244" y2="240"/>
    
    <line x1="156" y1="140" x2="244" y2="80"/>
    <line x1="156" y1="140" x2="244" y2="120"/>
    <line x1="156" y1="140" x2="244" y2="160"/>
    <line x1="156" y1="140" x2="244" y2="200"/>
    <line x1="156" y1="140" x2="244" y2="240"/>
    
    <line x1="156" y1="180" x2="244" y2="80"/>
    <line x1="156" y1="180" x2="244" y2="120"/>
    <line x1="156" y1="180" x2="244" y2="160"/>
    <line x1="156" y1="180" x2="244" y2="200"/>
    <line x1="156" y1="180" x2="244" y2="240"/>
    
    <line x1="156" y1="220" x2="244" y2="80"/>
    <line x1="156" y1="220" x2="244" y2="120"/>
    <line x1="156" y1="220" x2="244" y2="160"/>
    <line x1="156" y1="220" x2="244" y2="200"/>
    <line x1="156" y1="220" x2="244" y2="240"/>
    
    <line x1="156" y1="260" x2="244" y2="80"/>
    <line x1="156" y1="260" x2="244" y2="120"/>
    <line x1="156" y1="260" x2="244" y2="160"/>
    <line x1="156" y1="260" x2="244" y2="200"/>
    <line x1="156" y1="260" x2="244" y2="240"/>
    
    <!-- Hidden Layer 2 to Output -->
    <line x1="256" y1="80" x2="344" y2="100"/>
    <line x1="256" y1="80" x2="344" y2="140"/>
    <line x1="256" y1="80" x2="344" y2="180"/>
    <line x1="256" y1="80" x2="344" y2="220"/>
    
    <line x1="256" y1="120" x2="344" y2="100"/>
    <line x1="256" y1="120" x2="344" y2="140"/>
    <line x1="256" y1="120" x2="344" y2="180"/>
    <line x1="256" y1="120" x2="344" y2="220"/>
    
    <line x1="256" y1="160" x2="344" y2="100"/>
    <line x1="256" y1="160" x2="344" y2="140"/>
    <line x1="256" y1="160" x2="344" y2="180"/>
    <line x1="256" y1="160" x2="344" y2="220"/>
    
    <line x1="256" y1="200" x2="344" y2="100"/>
    <line x1="256" y1="200" x2="344" y2="140"/>
    <line x1="256" y1="200" x2="344" y2="180"/>
    <line x1="256" y1="200" x2="344" y2="220"/>
    
    <line x1="256" y1="240" x2="344" y2="100"/>
    <line x1="256" y1="240" x2="344" y2="140"/>
    <line x1="256" y1="240" x2="344" y2="180"/>
    <line x1="256" y1="240" x2="344" y2="220"/>
  </g>
  
  <!-- Data Flow Animation -->
  <g opacity="0.8">
    <!-- Input to Hidden 1 -->
    <circle cx="53" cy="80" r="2" fill="#ff6b6b">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="147" cy="60" r="2" fill="#ff6b6b">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="3s" repeatCount="indefinite" begin="0.5s"/>
    </circle>
    
    <!-- Hidden 1 to Hidden 2 -->
    <circle cx="153" cy="100" r="2" fill="#4ecdc4">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="3s" repeatCount="indefinite" begin="1s"/>
    </circle>
    <circle cx="247" cy="120" r="2" fill="#4ecdc4">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="3s" repeatCount="indefinite" begin="1.5s"/>
    </circle>
    
    <!-- Hidden 2 to Output -->
    <circle cx="253" cy="160" r="2" fill="#ff6b6b">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="3s" repeatCount="indefinite" begin="2s"/>
    </circle>
    <circle cx="347" cy="180" r="2" fill="#ff6b6b">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="3s" repeatCount="indefinite" begin="2.5s"/>
    </circle>
  </g>
  
  <!-- Layer Labels -->
  <g opacity="0.7">
    <text x="50" y="30" font-family="Inter, Arial, sans-serif" font-size="12" fill="#6b7280" text-anchor="middle">Input</text>
    <text x="150" y="30" font-family="Inter, Arial, sans-serif" font-size="12" fill="#6b7280" text-anchor="middle">Hidden</text>
    <text x="250" y="30" font-family="Inter, Arial, sans-serif" font-size="12" fill="#6b7280" text-anchor="middle">Hidden</text>
    <text x="350" y="30" font-family="Inter, Arial, sans-serif" font-size="12" fill="#6b7280" text-anchor="middle">Output</text>
  </g>
</svg> 